  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stopwatch </title>
    
</head>
<body style="text-align: center; margin-top: 100px;" >


    <div class="container">
        <div class="display-timer" style="margin-bottom: 30px; font-size: 40px;">
            00 : 00 : 00 : 000
        </div>


        <div class="buttons" >
            <button id="start-timer"   style="height: 40px; width: 70px; background-color: rgb(116, 116, 233); border: none; border-radius: 10px;">Start</button>
            <button id="pause-timer"   style="height: 40px; width: 70px; background-color: rgb(116, 116, 233); border: none; border-radius: 10px;">Pause</button>
            <button id="reset-timer"   style="height: 40px; width: 70px; background-color: rgb(116, 116, 233); border: none; border-radius: 10px;">Reset</button>
        </div>


    </div>


    <script src="script.js"></script>


</body>

</html>
